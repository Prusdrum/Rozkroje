<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Rozkroje</title>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="bower_components/handsontable/dist/handsontable.full.css" />
        <link rel="stylesheet" href="assets/css/custom_style.css" />
        
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="bower_components/handsontable/dist/handsontable.full.js"></script>
        <script src="assets/libs/requirejs.js" data-main="app/main"></script>
    </head>
    <body>
        <div class="container">
        	<div class="jumbotron text-center">
        		<h1>Rozkroje profili</h1>
        	</div>
        	<div class="row">
        		<div class="col-md-12">
        			<div class="panel panel-primary">
        				<div class="panel-heading"><span class="glyphicon glyphicon-cog"></span> Parametry programu </div>
        				<div class="panel-body">
        					<div class="form-inline">
        						<div class="form-group col-md-5">
        							<label class="control-label" for="referenceLength">Długość lagi: &nbsp;</label>
        							<div class="input-group">
        								<input id="referenceLength" class="form-control" type="number" min="0" step="100" value="12000"/>
        								<span class="input-group-addon">mm</span>
        							</div>
        						</div>
        						<div class="form-group col-md-2">
        							<div class="checkbox">
        								<label for="isJointEnabled">
        									<input type="checkbox" id="isJointEnabled"/>Stykowanie
        								</label>
        							</div>
        						</div>
        						<div class="form-group col-md-5">
        							<label class="control-label" for="jointLength">Długość stykowania: &nbsp;</label>
        							<div class="input-group">
        								<input id="jointLength" class="form-control" type="number" min="0" step="100" value="500" disabled/>
        								<span class="input-group-addon">mm</span>
        							</div>
        						</div>
        					</div>
        				</div>
        			</div>
        		</div>
        	</div>
        	<div class="row">
        		<div class="col-md-12">
        			<div class="panel panel-primary">
        				<div class="panel-heading"><span class="glyphicon glyphicon-log-in"></span>&nbsp;Dane wejściowe</div>
        				<div class="panel-body">
        					<div class="row">
        						<div class="col-md-2">
        							<div id="inputData"></div>
        						</div>
        						<div class="col-md-4">
									<button id="calculateBtn" type="button" class="btn btn-success">Wykonaj</button>
									<button id="resetBtn" type="button" class="btn btn-danger">Resetuj</button>
        						</div>
        						<div class="col-md-6">
        							<div class="panel panel-warning">
        								<div class="panel-heading">Uwagi</div>
        								<div class="panel-body inside-panel initially-hidden" id="warningPanel">
        									
        								</div>
        							</div>
        						</div>
        					</div>
        				</div>
        			</div>
        		</div>
        	</div>
        	<div class="row">
        		<div class="col-md-12">
        			<div class="panel panel-primary">
        				<div class="panel-heading"><span class="glyphicon glyphicon-log-out"></span> &nbsp;Wynik </div>
        				<div class="panel-body">
        					<div class="row">
        						<div class="col-md-12">
        							<div id="resultData"></div>
        						</div>
        					</div>
        				</div>
        			</div>
        		</div>
        	</div>
        </div>
        <script src="assets/js/ui-handling.js"></script>
    </body>
</html>
